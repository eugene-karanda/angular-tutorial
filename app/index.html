<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script type="application/javascript" src="bower_components/angular/angular.js"></script>
    <script type="application/javascript" src="js/controllers.js"></script>
</head>
<body ng-app="tutorialApplication">
<div ng-controller="PhoneListController">
    <ul>
        <li ng-repeat="phone in phones">
            <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
        </li>
    </ul>
    <p>Total number of phones: {{phones.length}}</p>
</div>
</body>
</html>
