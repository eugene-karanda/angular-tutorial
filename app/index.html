<!DOCTYPE html>
<html lang="en" ng-app="tutorialApplication" ng-controller="PhoneListController" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <script type="application/javascript" src="bower_components/angular/angular.js"></script>
    <script type="application/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="application/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
    <script type="application/javascript" src="js/controllers.js"></script>
    <script type="application/javascript" src="js/filters.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Phone Gallery</h1>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="input-group col-md-12">
                <input class="form-control" ng-model="query" placeholder="Search">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
            <div class="form-group">
                <label for="order">Sort by:</label>
                <select id="order" class="form-control" ng-model="orderProperty">
                    <option value="age">Newest</option>
                    <option value="name">Alphabetical</option>
                </select>
            </div>
        </div>
        <div class="col-md-9">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="phone in phones | filter:query | orderBy:orderProperty | paginal:currentPage:perPage as filtered">
                    <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"></a>
                    <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
            <ul class="pagination">
                <li ng-repeat="i in [] | range:pageCount" ng-class="i == currentPage ? 'active':''">
                    <a href="">{{i+1}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
